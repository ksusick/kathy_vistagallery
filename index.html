<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal Vista Gallery</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://ksusick.github.io/kathy_vistagallery/style.css">
  
</head>
  
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-8"> <!-- BS col 8 -->
      
        <!-- container of slide and thumbnails -->
      <div id="slides" class="container"> 
        
        <div class="mySlides"> <!-- div of slide 1-->

        <div class="numbertext">1 / 5</div>
          
          <img class="myImages" src="https://ksusick.github.io/kcartistphotos/images/arrowhead-trail.jpg" alt="Arrowhead Trail"  style="width:100%">
        </div>
        
        <div class="mySlides"> <!-- div of slide 2-->
          <div class="numbertext">2 / 5</div>
          <img class="myImages" src="https://ksusick.github.io/kcartistphotos/images/carneros-wine-region.jpg" alt="Carneros Wine Region" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
          <img class="myImages" src="https://ksusick.github.io/kcartistphotos/images/Ironwood-bloom.jpg" alt="Ironwood Bloom" style="width:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 5</div>
          <img class="myImages" src="https://ksusick.github.io/kcartistphotos/images/source.jpg" alt="The Source" style="width:100%">
        </div>

                <div class="mySlides">
          <div class="numbertext">5 / 5</div>
          <img class="myImages" src="https://ksusick.github.io/kcartistphotos/images/sunset-trail.jpg" alt="Sunset Trail" style="width:100%">
        </div>
        
        
        
        <div class="p-2 row">  <!-- row of thumbnails -->
          <div class="px-1 col">
            <img class="demo cursor" src="https://ksusick.github.io/kcartistphotos/images/arrowhead-trail_thumb.jpg" style="width:100%" onclick="currentSlide(1)" alt="<h4>Arrowhead Trail</h4>  Oil, &nbsp; 26&quot; x 48&quot;">
          </div>
          <div class="px-1 col">
            <img class="demo cursor" src="https://ksusick.github.io/kcartistphotos/images/carneros-wine-region_thumb.jpg" style="width:100%" onclick="currentSlide(2)" alt="<h4>Carneros Wine Region</h4> Oil, &nbsp; 40&quot; x 60&quot;">
          </div>
          <div class="px-1 col">
            <img class="demo cursor" src="https://ksusick.github.io/kcartistphotos/images/Ironwood-bloom_thumb.jpg" style="width:100%" onclick="currentSlide(3)" alt="<h4>Ironwood Bloom</h4>  Oil, &nbsp; 26&quot; x 48&quot;">
          </div>
          <div class="px-1 col">
            <img class="demo cursor" src="https://ksusick.github.io/kcartistphotos/images/source_thumb.jpg" style="width:100%" onclick="currentSlide(4)" alt="<h4>The Source</h4>  Oil, &nbsp; 48&quot; x 72&quot;">
          </div>
          <div class="px-1 col">
            <img class="demo cursor" src="https://ksusick.github.io/kcartistphotos/images/sunset-trail_thumb.jpg" style="width:100%" onclick="currentSlide(5)" alt="<h4>Sunset Trail</h4> Oil, &nbsp; 26&quot; x 48&quot;">
          </div>          
        </div>   <!-- row of thumbnails -->
      </div>  <!-- container of slide and thumbnails -->
      
      
    </div> <!-- col 8 of slide and thumbnails-->  
    
    <div class="ps-5 col-md-4"> <!-- col of caption -->
    <h2 class="pb-4" style="text-align:center">Land &amp; Water Vistas</h2>
      
      <div class="caption-container">
        <div class="pt-5">
          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
        <p class="text-center" id="slide_caption"></p>        </div>
      
    <div class="pt-5" style="text-align:center" >
   <button id="myBtn">CLICK IMAGE TO ENLARGE</button>
    </div> 

      
    </div> <!-- col of caption -->
    
</div> 

    
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img id="img01" class="modal-content">
            <div id="caption"></div>
    </div>  
    
  </div>  <!-- row of both BS columns-->
</div>  <!-- container -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>  

  <script src="https://ksusick.github.io/kathy_vistagallery/script.js"></script>
  
</body>  
</html>
